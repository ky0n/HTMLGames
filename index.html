<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/stylenew.css">
    <link rel="stylesheet" href="style/animate.css">
    <link rel="stylesheet" href="style/navStyle.css">

</head>
<body>
<div>
    <nav id="nav" class="navbar navbar-inverse navbar-static-top bg-primary" role="navigation" style="margin: 0">
        <!---margin wenn mÃ¶glich in css datei -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav  nav-pills">
                    <li><a href="index.html">{{home}}</a></li>
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false"
                           href="about.html">{{games}}
                            <span class="caret"></span> </a>
                        <ul class="dropdown-menu navbar-inverse navbar-static-top">
                            <li v-for="item in gameItems"><a v-bind:href="item.url">{{ item.game }}</a></li>

                        </ul>
                    </li>
                    <li><a href="contact.html">{{contact}}</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </nav>

    <main>
        <div id="wrapper">
            <div class="container" id="contentWrapper">
                <div class="page-header">
                    <h1>{{headline}}</h1>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-4 ani">
                        <a href="games/mastermind/mastermind.html" class="btn">
                            <div class="thumbnail">
                                <img src="pictures/mastermind.jpg" alt="...">
                                <div class="caption">
                                    <h3>Mastermind</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-4 ani">
                        <a href="games/floodfill/floodfill.html" class="btn">
                            <div class="thumbnail">
                                <img src="pictures/floodfill.png" alt="...">
                                <div class="caption">
                                    <h3>Floodfill</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-sm-6 col-md-4 ani">
                        <a href="games/minesweeper/minesweeper.html" class="btn">
                            <div class="thumbnail">
                                <img src="profilbild-Kopie-6.jpg" alt="...">
                                <div class="caption">
                                    <h3>Minesweeper</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <canvas id="background"></canvas>
        </div>

<!-- Externe Bibliotheken -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="js/nav.js"></script>
<script>
    $(".ani").hover(
        function () {
            $(this).addClass('animated pulse')
        },
        function () {
            $(this).removeClass('animated pulse')
        }
    )
</script>

</body>
</html>
