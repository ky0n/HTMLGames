<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="minesweeper.css">
    <link rel="stylesheet" href="../../style/animate.css">
</head>
<body>
<div id="timeCount">
     {{time}}
</div>
<div id="flags">
     {{numFlags}}
</div>
<div id="minesweeper">
    <div id="tableHead">
    </div>
    <table id="table">
        <tr v-for="row in rows">
            <td v-for="column in row.columns">
                <button v-on:click.left="leftClick(column, $event)" v-on:contextmenu="rightClick(column, $event)"
                        v-bind:style="{'background-color': column.color}" v-bind:disabled="column.disabled"
                        v-bind:class="{ unclickedButton : column.disabled}">
                    {{column.value}}
                </button>
            </td>
        </tr>
    </table>
</div>

<!-- JAVASCRIPT -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="minesweeper.js"></script>
</body>
</html>
